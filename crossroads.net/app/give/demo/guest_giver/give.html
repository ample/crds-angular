<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1>Give</h1>
    <p class="subheading">Your generosity fuels the life change we experience around here.</p>
    <div class="push-top">
      <form class="give-form">
        <div class="form-inline form-group give-amount form-group-xl">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="tel" class="form-control" min="0" maxlength="6" ng-model="give.amount = '125'" autocomplete="off"></input>
            <span class="input-group-addon ">.00</span>
          </div>
          <!--/input-group-->
        </div>
        <!--/form-inline-->

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="ministryShow"> Give to a specific initiative
          </label>
        </div>
        <!--/checkbox-->

        <div class="form-group" ng-show="ministryShow">
          <select class="form-control">
            <option>Choose Initiative</option>
            <option>Game Change Fund</option>
            <option>Old St. George</option>
          </select>
        </div>
        <!--/form-group-->

        <div class="form-group">
          <select class="form-control">
            <option>One Time</option>
          </select>
        </div>
        <!--/form-group-->

        <a ui-sref="/demo/guest-giver/login" class="btn btn-primary btn-lg col-xs-12">Give $125</a>
      </form>
      <!--/col-sm-6-->
      <p class="give-info">You may also manage your
        <a href="">recurring giving</a>,
        <a href="">give to someone's trip</a>, or
        <a href="">learn more</a> about ways to engage financially.</p>
      <!-- /giving information -->
    </div>
    <!--/push-top-->
  </div>
</div>
