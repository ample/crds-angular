<div class="row">
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h1>Give</h1>
        <p class="subheading">Your generosity fuels the life change we experience around here.</p>
        <div class="push-top">
            <ng-form class="give-form">
                <div class="form-group">
                    <div class="form-inline form-group give-amount form-group-xl">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="tel" class="form-control" min="0" maxlength="6" ng-model="give.amount = '125'" autocomplete="off"></input>
                            <span class="input-group-addon ">.00</span>
                        </div>
                        <!--/input-group-->
                    </div>
                    <!--/form-inline-->

                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="ministryShow"> Give to a specific initiative
                      </label>
                    </div>
                    <!--/checkbox-->

                    <div class="form-group" ng-show="ministryShow">
                        <select class="form-control">
                            <option>Choose Initiative</option>
                            <option>Game Change Fund</option>
                            <option>Old St. George</option>
                        </select>
                    </div>
                    <!--/form-group-->

                    <div class="form-group">
                        <select class="form-control">
                            <option>One Time</option>
                        </select>
                    </div>

                    <p>You are giving <strong>$125</strong> to <strong>Crossroads</strong> with
                        <span>
                <svg viewBox="0 0 160 100" class="icon icon-cc_visa confirm-cc-icon">
                    <use xlink:href="#cc_visa"></use>
                </svg>
                </span> ending in <strong>1374</strong>.
                        <a href="" ui-sref="/demo/logged-in-giver/change-information">Change</a>
                    </p>
                    <!--/form-group-->
                    <a ui-sref="/demo/guest-giver/give-confirmation" class="btn btn-primary btn-lg col-xs-12">Give $125</a>
                </div>
            </ng-form>
            <!--/col-sm-6-->
        </div>
        <!--/push-top-->
    </div>
</div>
