<ng-form name="donationDetailsForm">
  <div class="form-inline form-group give-amount form-group-lg" ng-class="{'has-error': amountError()}">
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" name="amount" class="form-control" ng-model="amount" autocomplete="off" ng-model-options="{ debounce: 500 }" natural-number currency-mask required>
      <span class="input-group-addon ">.00</span>
    </div>

    <ng-messages for="donationDetailsForm.amount.$error" ng-show="donationDetailsForm.amount.$error.naturalNumber && donationDetailsForm.$dirty"
      ng-messages-include="on-blur-messages"></ng-messages>
      <ng-messages for="donationDetailsForm.amount.$error" ng-if="amountSubmitted" ng-messages-include="on-submit-messages"></ng-messages>
  </div>

  <div class="form-group clearfix">
    <label class="btn btn-block btn-checkbox-toggle"><input type="checkbox" ng-model="ministryShow" ng-click="ministryShow ? program=programs.delete() : program=programs[0]" />&nbsp;&nbsp; Give to a specific initiative
    </label>
  </div>
        <!--/checkbox-->
  <div class="form-group" ng-show="ministryShow" ng-class="{'has-error': donationDetailsForm.initiative && amountSubmitted}">
    <select class="form-control" ng-options="program.Name for program in programs.slice(1) track by program.ProgramId" ng-model="program" name="initiative" initiative-required>
      <option value="">Choose Initiative</option>
    </select>
    <ng-messages for="donationDetailsForm.initiative.$error" ng-show="donationDetailsForm.initiative.$error.initiativeRequired && amountSubmitted"
      ng-messages-include="on-submit-messages"></ng-messages>
  </div>

  <div class="form-group">
    <select class="form-control">
      <option>One Time</option>
    </select>
  </div>
        <!--/form-group-->
</ng-form>
