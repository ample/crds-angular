<section class="bank-section" ng-show="give.view=='cc'">
    <alert ng-repeat="alert in give.alerts" type="{{alert.type}}" close="give.closeAlert($index)">{{alert.msg}}</alert>
    <div class="form-group">
        <label for="name-on-card">Name On Card</label>
        <input type="text" name="name-on-card" class="form-control">
    </div>
    <div class="form-group has-feedback">
        <label for="cc-number">Credit Card Number</label>
        <input type="tel" name="cc-number" class="form-control cc-icon" ng-class="give.ccNumberClass" ng-model="give.ccNumber" ng-keyup="give.ccCardType()" ui-mask="9999 9999 9999 9999" autocomplete="off" autocorrect="off" spellcheck="off" autocapitalize="off">
    </div>
    <div class="row">
        <div class="form-group col-xs-4  col-md-3">
            <label>Expiration</label>
            <input type="tel" class="form-control" ng-model="give.expDate" ui-mask="99/99" placeholder="MM/YY">
        </div>
        <div class="form-group col-xs-4 col-md-2">
            <label for="cvv">CVV</label>
            <input type="tel" name="cvv" class="form-control" maxlength="4">
        </div>
        <div class="form-group col-xs-4 col-md-3">
            <label for="billing-zip-code">Zip Code</label>
            <input type="tel" name="billing-zip-code" class="form-control">
        </div>
    </div>
</section>
