<div class="push-top">
  <ng-form class="give-form" role="form" name="amountForm" novalidate>
    <div class="form-group">
       <donation-details amount="give.amount" 
                         program="give.program" 
                         amount-submitted="give.amountSubmitted" 
                         programs-in="give.programsInput"
                         show-frequency="give.showFrequency"
                         show-initiative="give.showInitiative">
       </donation-details>
       <button ng-click="give.goToAccount()" ng-class="{disabled: give.processing}" class="btn btn-primary btn-lg btn-block-mobile give-button">
         <span ng-if="give.processing">Next...</span>
         <span ng-if="!give.processing">Next</span><!--OLD GIVE {{give.amount | currency}} -->
         <svg viewBox="0 0 32 32" class="icon-medium icon-arrow-right9 text-right">
	       <use xlink:href="#arrow-right9"></use>
         </svg>
       </button>
    <p class="give-info">You may also manage your
        <a href="">recurring giving</a>,
        <a href="">give to someone's trip</a>, or
        <a href="">learn more</a> about ways to engage financially.
    </p>
    </div>
  </ng-form>
</div>
