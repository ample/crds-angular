<div class="push-top">
  <form class="give-form" role="form" name="giveForm" novalidate>

    <div class="form-group" ng-show="$root.username === undefined">
        <div class="btn-group btn-group-justified" role="group" >
            <a type="button" class="btn btn-ghost" role="button" ng-click="give.goToLogin()">Login</a>
            <a type="button" class="btn btn-ghost active" role="button">Give as Guest</a>
        </div>
    </div>

    <div class="form-group" ng-show="$root.username === undefined">
        <label>Email</label>
        <email-field
            email="give.email"
            submitted="give.$submitted"
            prefix="give.emailPrefix"
            on-email-not-found="give.onEmailNotFound"
            on-email-found="give.onEmailFound"
            validate-unique="false"
            check-unique="true">
        </email-field>
    </div>
    <div id="existingEmail" growl inline="true" reference="{{give.emailAlreadyRegisteredGrowlDivRef}}" limit-messages="1"></div>

    <bank-info></bank-info>
    <donation-confirmation></donation-confirmation>
    <a ui-sref="give.thank-you" ng-click="give.submitBankInfo()" class="btn btn-primary form-control">GIVE ${{give.amount}}</a>
 </form>
</div>
