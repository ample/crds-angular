<div class="push-top">
    <div class="form-group">
        <div class="btn-group btn-group-justified" role="group" ng-show="$root.username === undefined">
            <a type="button" class="btn btn-ghost" role="button" ng-click="give.goToLogin()">Login</a>
            <a type="button" class="btn btn-ghost active" role="button">Give as Guest</a>
        </div>
    </div>

    <bank-info></bank-info>
    <donation-confirmation></donation-confirmation>
    <a ui-sref="give.thank-you" ng-click="give.submitBankInfo()" class="btn btn-primary form-control">GIVE {{give.amount | currency}}</a>
 </div>
