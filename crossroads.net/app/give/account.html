<div class="push-top">
    <div class="form-group">
        <div class="btn-group btn-group-justified" role="group" ng-show="$root.username === undefined">
            <a type="button" class="btn btn-ghost" role="button" ng-click="give.goToLogin()">Login</a>
            <a type="button" class="btn btn-ghost active" role="button">Give as Guest</a>
        </div>
    </div>

	<ng-form name="accountForm">
	    <div
	        class="form-group"
	        ng-if="$root.username === undefined"
	        ng-class="{'has-error': accountForm.email_field.email.$invalid && give.bankinfoSubmitted }">
	        <label for="email">Email</label>
	        <email-field
	        	email="give.email" 
	        	submitted="give.bankinfoSubmitted" 
	        	prefix="give.emailPrefix" 
	        	on-email-not-found="give.onEmailNotFound" 
	        	on-email-found="give.onEmailFound" 
	        	validate-unique="false"
	        	check-unique="true" 
	        	focused="true">
	        </email-field>
	    </div>

	    <div id="existingEmail" growl inline="true" reference="{{give.emailAlreadyRegisteredGrowlDivRef}}" limit-messages="1"></div>
	    <bank-credit-card-details></bank-credit-card-details>
	</ng-form>
   <p class="text-muted small">You are giving <strong>{{give.amount | currency}}</strong>  to <strong>{{give.program['Name']}}</strong>. <a href="" ng-click="give.processChange()">Change</a></p>
    <button ng-click="give.submitBankInfo()" ng-class="{disabled: give.processing}" class="btn btn-primary btn-lg col-xs-12">
      <span ng-if="give.processing">Giving...</span>
      <span ng-if="!give.processing">GIVE {{give.amount | currency}}</span>
    </button>
 </div>
