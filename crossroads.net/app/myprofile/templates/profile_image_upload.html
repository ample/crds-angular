<div class="modal-header">
  <h3 class="modal-title">Upload Profile Image</h3>
</div>
<div class="modal-body">
  <div>Select an image file:
    <input type="file" id="fileInput" />
  </div>
  <div class="cropArea" style="height:300px; width: 500px;">
    <img-crop image="modal.myImage" result-image="modal.myCroppedImage"></img-crop>
  </div>
  <div>Cropped Image:</div>
  <div><img ng-src="{{modal.myCroppedImage}}" /></div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
    <button class="btn btn-standard" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
