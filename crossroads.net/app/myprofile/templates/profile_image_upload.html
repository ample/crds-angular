<div class="modal-header">
  <h3 class="modal-title">Upload Profile Image</h3>
</div>
<div class="modal-body">
  <div ng-hide="!modal.myImage" class="change-profile-pic">
    <img-crop image="modal.myImage" result-image="modal.myCroppedImage" area-type="square" result-image-quality="1.0"></img-crop>
  </div>
  <div class="push-ends">
    <label>Select an image file:
      <input type="file" id="fileInputModal" />
    </label>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
    <button class="btn btn-standard" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
