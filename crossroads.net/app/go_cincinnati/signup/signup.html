<div class="row" id="form-top">
  <div class="col-sm-10 col-sm-offset-1">
    <h1 class="page-header">GO Cincinnati Signup</h1>
    <h2 class="subheading">sub heading</h2>
    <preloader full-screen='true' ng-show="false"> </preloader>

    <div ng-show='false'>
      <span dynamic-content='$root.MESSAGES.TripRegistrationNotOpen.content | html'></span>
    </div>

    <div ng-show='true'> <!-- Content if there is no Page Error -->
      <signup-progress total-steps='tripsSignup.numberOfPages' current-step='tripsSignup.signupService.pageId' progress-label='tripsSignup.progressLabel'> </signup-progress>

      <!-- our nested state views will be injected here -->
      <form name="goSignup.goForm" id="goSignup.signup-form" ng-submit="processForm()" novalidate>
        <div id="form-views" ui-view autoscroll="false"></div>
      </form>

    </div>
</div><!--/row-->
