<form name="groupSignupForm" role="form" ng-submit="signup()">        
  <fieldset>
    <legend>People to Sign Up</legend>
    <div class="form-group">

    <div class="checkbox">
<!--     checkbox only hidden if only in person listed -->
      <p><label><input type="checkbox" style="visibility:hidden;">{{person["NickName"]}} ({{person["Email_Address"]}})</label></p>
    <div><input type="submit" name="submit_group_signup" value="Sign Up" id="submit_group_signup" class="btn btn-primary push-half-bottom"></div>
  </fieldset>
</form>
