<div class="col-md-6 col-md-offset-3">
  <h5>Tools -> New Event with Equipment</h5>
  <h1>Create Event</h1>
  <form>
    <div class="form-group">
      <label>Event Title</label>
      <input type="text" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Event Type</label>
          <select class="form-control">
            <option value=''>-- Choose an EventType -- </option>
            <option ng-value="type.dp_RecordID" ng-repeat="type in evt.eventTypes"> {{type.dp_RecordName}} </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Congregation</label>
          <select class="form-control">
            <option value=''>-- Choose a Congregation --</option>
            <option ng-value="congregation.dp_RecordID" ng-repeat="congregation in evt.crossroadsLocations"> {{congregation.dp_RecordName}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Meeting Instructions</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Program</label>
      <select class="form-control">
        <option>-- Choose a Program --</option>
        <option ng-value="program.ProgramId" ng-repeat="program in evt.programs"> {{program.Name}} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Primary Contact</label>
      <select class="form-control">
        <option value="">-- Choose a Primary Contact</option>
        <option ng-value="contact['Contact ID']" ng-repeat="contact in evt.staffContacts">{{ evt.formatContact(contact) }} </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Minutes for Setup</label>
          <input type="tel" class="form-control" placeholder="0">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Minutes for Cleanup</label>
          <input type="tel" class="form-control" placeholder="0">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Start Date and Time</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="evt.formData.startDate" is-open="evt.startDateOpened" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" 
                    class="btn btn-default" 
                    ng-click="evt.startDateOpen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button> 
          </span>
          </p>
          <timepicker ng-model="evt.formData.startTime" ng-change="evt.startTimeChanged()" show-meridian="true">
          </timepicker>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>End Date and Time</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="evt.formData.endDate" is-open="evt.endDateOpened" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" 
                    class="btn btn-default" 
                    ng-click="evt.endDateOpen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button> 
          </span>
          </p>
          <timepicker ng-model="evt.formData.endTime" ng-change="evt.endTimeChanged()" show-meridian="true">
          </timepicker>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox"> Donation Batch Tool Needed
        <label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox"> Send Reminder
      </label>
    </div>
    <div class="form-group ">
      <label>Reminder Days</label>
      <select class="form-control">
        <option>-- Choose days out to remind --</option>
        <option ng-value="days.dp_RecordID" ng-repeat="days in evt.reminderDays"> {{days.dp_RecordName}} </option>
      </select>
    </div>
  </form>
  <button class="btn btn-primary pull-right" ng-click="evt.next()">
    Next
    <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
      <use xlink:href="#arrow-right9"></use>
    </svg>
  </button>
  <button class="btn btn-standard pull-right">Cancel</button>
</div>
