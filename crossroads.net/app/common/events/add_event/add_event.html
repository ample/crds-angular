<div class="col-xs-6 col-xs-offset-3">
  <h2>Tools -> New Event with Equipment</h2>
  <form>
    <div class="form-group">
      <label>Event Title</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Event Type</label>
      <select class="form-control">
        <option value=''>-- Choose an EventType -- </option>
        <option ng-value="type.dp_RecordID" ng-repeat="type in evt.eventTypes"> {{type.dp_RecordName}} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Congregation</label>
      <select class="form-control">
        <option value=''>-- Choose a Congregation --</option>
        <option ng-value="congregation.dp_RecordID" ng-repeat="congregation in evt.crossroadsLocations"> {{congregation.dp_RecordName}} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Meeting Instructions</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Program</label>
      <select class="form-control">
        <option>-- Choose a Program --</option>
        <option ng-value="program.ProgramId" ng-repeat="program in evt.programs"> {{program.Name}} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Primary Contact</label>
      <select class="form-control">
        <option value="">-- Choose a Primary Contact</option>
        <option ng-value="contact['Contact ID']" ng-repeat="contact in evt.staffContacts">{{ evt.formatContact(contact) }} </option>
      </select>
    </div>
    <div class="form-group">
      <label>Minutes for Setup</label>
      <input type="tel" class="form-control" placeholder="0">
    </div>
    <div class="form-group">
      <label>Minutes for Cleanup</label>
      <input type="tel" class="form-control" placeholder="0">
    </div>
    <div class="form-group">
      <span class="col-sm-6"> 
      <label>Event Start Time and Date</label>
      <p class="input-group">
        <input type="text" 
               class="form-control" 
               datepicker-popup="MM/dd/yyyy" 
               ng-model="evt.formData.startDate" 
               is-open="evt.startDateOpened" 
               ng-required="true" 
               close-text="Close" />
          <span class="input-group-btn">
            <button type="button" 
                    class="btn btn-default" 
                    ng-click="evt.startDateOpen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button> 
          </span>
      </p> 
      </span>
      <span class="col-sm-6">
      <timepicker ng-model="evt.formData.startTime" 
                  ng-change="evt.startTimeChanged()" 
                  show-meridian="true">
      </timepicker>
      </span>
    </div>
    <div class="form-group">
      <span class="col-sm-6"> 
      <label>Event End Time and Date</label>
      <p class="input-group">
        <input type="text" 
               class="form-control" 
               datepicker-popup="MM/dd/yyyy" 
               ng-model="evt.formData.endDate" 
               is-open="evt.endDateOpened" 
               ng-required="true" 
               close-text="Close" />
          <span class="input-group-btn">
            <button type="button" 
                    class="btn btn-default" 
                    ng-click="evt.endDateOpen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button> 
          </span>
      </p> 
      </span>
      <span class="col-sm-6">
      <timepicker ng-model="evt.formData.endTime" 
                  ng-change="evt.endTimeChanged()" 
                  show-meridian="true">
      </timepicker>
      </span>    </div>
    <div class="form-group">
      <label>Donation Batch Tool Needed?
        <input type="checkbox">
        <label>
    </div>
    <div class="form-group">
      <label>Send Reminder?
        <input type="checkbox">
      </label>
    </div>
    <div class="form-group ">
      <label>Reminder Days</label>
      <select class="form-control">
        <option>-- Choose days out to remind --</option>
        <option ng-value="days.dp_RecordID" ng-repeat="days in evt.reminderDays"> {{days.dp_RecordName}} </option>
      </select>
    </div>
  </form>
      <button class="btn btn-primary pull-right" ng-click="evt.next()">Next</button>
      <button class="btn btn-default pull-right">Cancel</button>
</div>
