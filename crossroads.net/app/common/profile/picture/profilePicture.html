<div ng-class="picture.wrapperClass">
  <label for="fileInputModal" class="profile-pic" ng-click="picture.openModal()">
      <img class="profile-image" ng-class="picture.imageClass"
        ng-src="{{picture.path}}" alt="Profile Photo"
        err-src="{{picture.defaultImage}}"/>
      <span class="change-photo">{{picture.buttonText}}</span>
  </label>
</div>
