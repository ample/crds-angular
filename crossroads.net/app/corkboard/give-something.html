<div class="col-sm-8 col-sm-offset-2">
  <h1 class="page-header">Give Something</h1>
  <div class="alert alert-warning alert-dismissible" role="alert" ng-hide="dismiss">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="dismiss = !dismiss"><span aria-hidden="true">&times;</span>
    </button>
    Please do <span class="bold">NOT</span> plan to drop off items for pick-up at the Info Center at Crossroads. We do not have room for them. Please post only <span class="bold">FREE</span> items to the Corkboard. Posts advertising services or attempting to sell items will be deleted. Thanks.
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="item" class="col-sm-3 control-label">Item Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="item">
      </div>
    </div>
    <div class="form-group">
      <label for="condition" class="col-sm-3 control-label">Item Condition</label>
      <div class="col-sm-9">
        <select class="form-control">
          <option>New</option>
          <option>Like New</option>
          <option>Lightly Used</option>
          <option>Used</option>
          <option>Abused</option>
          <option>Junk</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="desc" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="4"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="picture" class="col-sm-3 control-label">Upload Picture</label>
      <div class="col-sm-9">
        <input type="file">
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-gray-light">Cancel</button>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
