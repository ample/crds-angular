<div class="col-sm-8 col-sm-offset-2">
  <h1 class="page-header">Post an Event</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="need" class="col-sm-3 control-label text-left">Event Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="need">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-3 control-label text-left">Location</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="location">
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-3 control-label text-left">Event Date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="date">
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-3 control-label text-left">Event Time</label>
      <div class="col-sm-9">
        <select class="form-control">
          <option value="07:00:00">7:00 am</option>
          <option value="07:30:00">7:30 am</option>
          <option value="08:00:00">8:00 am</option>
          <option value="08:30:00">8:30 am</option>
          <option value="09:00:00">9:00 am</option>
          <option value="09:30:00">9:30 am</option>
          <option value="10:00:00">10:00 am</option>
          <option value="10:30:00">10:30 am</option>
          <option value="11:00:00">11:00 am</option>
          <option value="11:30:00">11:30 am</option>
          <option value="12:00:00">12:00 pm</option>
          <option value="12:30:00">12:30 pm</option>
          <option value="13:00:00">1:00 pm</option>
          <option value="13:30:00">1:30 pm</option>
          <option value="14:00:00">2:00 pm</option>
          <option value="14:30:00">2:30 pm</option>
          <option value="15:00:00">3:00 pm</option>
          <option value="15:30:00">3:30 pm</option>
          <option value="16:00:00">4:00 pm</option>
          <option value="16:30:00">4:30 pm</option>
          <option value="17:00:00">5:00 pm</option>
          <option value="17:30:00">5:30 pm</option>
          <option value="18:00:00">6:00 pm</option>
          <option value="18:30:00">6:30 pm</option>
          <option value="19:00:00">7:00 pm</option>
          <option value="19:30:00">7:30 pm</option>
          <option value="20:00:00">8:00 pm</option>
          <option value="20:30:00">8:30 pm</option>
          <option value="21:00:00">9:00 pm</option>
          <option value="21:30:00">9:30 pm</option>
          <option value="22:00:00">10:00 pm</option>
          <option value="22:30:00">10:30 pm</option>
          <option value="23:00:00">11:00 pm</option>
          <option value="23:30:00">11:30 pm</option>
          <option value="00:00:00">12:00 am</option>
          <option value="00:30:00">12:30 am</option>
          <option value="01:00:00">1:00 am</option>
          <option value="01:30:00">1:30 am</option>
          <option value="02:00:00">2:00 am</option>
          <option value="02:30:00">2:30 am</option>
          <option value="03:00:00">3:00 am</option>
          <option value="03:30:00">3:30 am</option>
          <option value="04:00:00">4:00 am</option>
          <option value="04:30:00">4:30 am</option>
          <option value="05:00:00">5:00 am</option>
          <option value="05:30:00">5:30 am</option>
          <option value="06:00:00">6:00 am</option>
          <option value="06:30:00">6:30 am</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="desc" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="4"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="pic" class="col-sm-3 control-label text-left">Upload Picture</label>
      <div class="col-sm-9">
        <input type="file" id="pic">
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary">Cancel</button>
      <button class="btn btn-primary">Delete</button>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
