<div class="question" ng-repeat="(key, question) in questions track by $index" ng-show="(currentIteration-1)==$index">
  <question definition="question" responses="responses"></question>
  <hr />
  <a href="#" class="btn btn-link" ng-hide="$index==0" ng-click="previousQuestion()">{{ question.previous || 'Back' }}</a>
  <button type="submit" class="btn btn-primary" ng-click="nextQuestion()">{{nextBtn}}</button>
</div>
