<div class="review with-padding">
  <div class="page-header">
    <h2>Are all your answers correct?</h2>
  </div>

  <ul class="list-unstyled">
    <li ng-repeat="definition in join.questions.questions" ng-if="definition.key">
      <strong>{{definition.key | humanize}}:</strong> {{join.responses.getResponse(definition)}}
    </li>
  </ul>

  <div class="btns">
    <a class="btn btn-primary" href="#" ng-click="join.showDashboard()">Yes, this is correct</a>
    <a class="btn btn-warning" href="#" ng-click="join.startOver()">No, I need to make some changes</a>
  </div>
</div>
