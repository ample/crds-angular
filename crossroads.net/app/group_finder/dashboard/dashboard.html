<header ng-include="'templates/dashboard_header.html'"></header>

<div ui-view class="dashboard">
  <div class="container"><div class="row">
    <div class="col-md-offset-4 col-md-4">

      <div class="groups hosting" ng-if="dashboard.groups.hosting.length > 0">
        <div class="page-header">
          <h3>Groups you're hosting</h3>
        </div>
        <groupcard group="group" ng-repeat="group in dashboard.groups.hosting"></groupcard>
        <p><a class="btn btn-standard-dark btn-block" ui-sref="group_finder.host({ step: 1 })">Host Another Group</a></p>
      </div>

      <div class="groups participating" ng-if="dashboard.groups.participating.length > 0">
        <div class="page-header">
          <h3>Groups you've joined</h3>
        </div>
        <groupcard group="group" ng-repeat="group in dashboard.groups.participating"></groupcard>
        <p><a class="btn btn-standard-dark btn-block" ui-sref="group_finder.join">Join Another Group</a></p>
      </div>

    </div></div>
  </div>
</div>
