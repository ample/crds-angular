<div class="container">
  <div class="row">
    <div ui-view class="col-md-offset-3 col-md-6">
      <div class="summary" id="summary-1" ng-show="summary.showSlide(1)">
        <h3>Brave Groups</h3>
        <p class="lead">BRAVE groups meet once a week for 5 weeks, starting the week of April 3rd and ending the week of May 1st. Most groups take less than 90 minutes from start to finish.</p>
        <div class="btns text-center">
          <p><a class="btn btn-next-question btn-block-mobile" ui-sref="group_finder.join">Join a Group</a></p>
          <p><a class="btn btn-next-question btn-block-mobile" ui-sref="group_finder.host">Become a Host</a></p>
          <p ng-if="summary.isHost"><a class="btn btn-previous-question" ui-sref="group_finder.dashboard">Go To Your Dashboard</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
