<div class="group">
  <header>
    <div class="media">
      <div class="media-left">
        <img class="media-object img-circle" ng-src="{{getProfileImage()}}" alt="Profile Photo" err-src="{{getDefaultImage()}}"/>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{group.groupTitle}}.</h4>
        <ul class="list-unstyled">
          <li>{{getGroupType()}}</li>
          <li>{{group.time}}</li>
          <li>{{getGroupDistance()}}</li>
        </ul>
      </div>
    </div>
  </header>
  <div>
    <p>{{group.description}}</p>
    <ul class="list-unstyled">
      <li ng-repeat="affinity in group.attributes">
        <svg ng-if="affinity.indexOf('kids')!==-1" viewBox="0 0 20 28" class="icon icon-child"><use xlink:href="#child"></use></svg>
        <svg ng-if="affinity.indexOf('cat')!==-1||affinity.indexOf('dog')!==-1" viewBox="0 0 26 28" class="icon icon-paw"><use xlink:href="#paw"></use></svg>
        {{affinity}}
      </li>
    </ul>
  </div>
</div>
