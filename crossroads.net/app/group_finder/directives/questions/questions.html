<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">

      <div class="question" ng-repeat="(key, question) in questions track by $index" ng-show="(currentIteration-1)==$index">
        <question definition="question" responses="responses"></question>
        <div class="btns">
          <a href="#" class="btn btn-default pull-left" ng-hide="$index==0" ng-click="previousQuestion()">{{ question.previous || 'Back' }}</a>
          <button type="submit" class="btn btn-default pull-right" ng-click="nextQuestion()">{{nextBtn}}</button>
        </div>
      </div>

    </div>
  </div>
</div>
