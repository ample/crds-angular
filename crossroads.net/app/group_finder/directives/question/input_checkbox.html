<label ng-show="definition.label">{{definition.label}}</label>
<div class="bordered">
  <div class="checkbox" ng-repeat="answer in definition.answers track by $index">
    <label>
      <input type="checkbox" name="{{definition.key}}" value="{{answer.id}}" checklist-value="$index" ng-model="responses[definition.key][$index]" ng-change="checkError()" />
      <span>{{answer.name}}</span>
    </label>
  </div>
</div>
