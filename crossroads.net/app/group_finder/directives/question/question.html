<div class="page-header" ng-show="definition.header || definition.description">
  <h2 ng-bind-html="render('header')"></h2>
  <p class="lead" ng-show="definition.description" ng-bind-html="render('description')"></p>
</div>

<div ng-bind-html="render('body')" ng-if="definition.body"></div>
<div class="form-group" ng-if="definition.input_type">
  <ng-include src="getTemplateUrl()" />
</div>
<div ng-bind-html="render('footer')" ng-if="definition.footer"></div>
