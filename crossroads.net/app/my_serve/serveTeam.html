<div class="col-sm-12 serve-opp-listings">
  <div class="panel panel-default ng-isolate-scope">
    <div class="panel-heading clearfix" ng-click="openPanel(team.members)">
      <span class="team-name">{{::team.name}}</span>
      <div class="name-btns">
        <button type="button"
          ng-click="setActiveTab(member)"
          ng-repeat="member in team.members"
          class="btn btn-xs normal-type"
          ng-class="{'active':isActiveTab(member.name) }"
          stop-event>
          {{::member.name}}
          <span ng-if="showIcon(member)" >
            <svg-icon icon="check-circle" ng-show="member.serveRsvp.attending"> </svg-icon>
            <svg-icon icon="minus-circle" ng-show="!member.serveRsvp.attending"> </svg-icon>
          </span>
        </button>
      </div><!--/pull-right-->
    </div><!--/panel-heading-->

    <!-- TODO: Pull this out into it's own directive so that each form doesn't share scope? -->
    <div class="panel-collapse collapse" collapse="isCollapsed">
      <div class="panel-body soft-half-bottom">
        <p class="flush-bottom">Editing sign up for {{currentMember.name}} {{currentMember.lastName}}
        <span ng-show="displayEmail(currentMember.emailAddress)">( <span> {{ currentMember.emailAddress}} </span> )</span>
        <span class="text-muted"></span>
        <a href="" ng-click="editProfile(currentMember)" ng-show="showEdit" class="edit-btn">
            <svg viewBox="0 0 32 32" class="icon icon-pencil4">
                <use xlink:href="#pencil4"></use>
            </svg>
        </a>
      </p>
        <div class="row">
          <div class="col-md-5">
           <h5>Opportunities</h5>
            <div class="radio" ng-class="{'text-muted': role.capacity.badgeType === 'label-default', 'has-error': formErrors.role}"  >
              <div ng-repeat="role in currentMember.roles">
              <label>
                <input type="radio" ng-disabled="role.capacity.badgeType === 'label-default'" ng-model="currentMember.serveRsvp.roleId" ng-value="role.roleId" ng-change="roleChanged(role)" name="{{team.$$hashKey}}">
                <span class="opportunity-name">{{::role.name}}</span>
                <span class="label {{ ::role.capacity.badgeType }}" ng-show="role.capacity.display">{{ ::role.capacity.message }}</span>
              </label>
              </div>
              <label>
                <input type="radio" ng-model="currentMember.serveRsvp.roleId" ng-value="0" ng-change="roleChanged(role)" name="">
                <span class="opportunity-name">No</span>
              </label>
              <div ng-show="formErrors.role"> 
                <span ng-bind-html="$root.messages[$root.MESSAGES.fieldCanNotBeBlank].message | html"></span>
              </div>
            </div><!--/radio-->
            <div ng-show="selectedRole">
              <h5 class="flush-bottom"> Shift Time </h5>
              <p>{{ selectedRole.shiftStartTime }} - {{ selectedRole.shiftEndTime }} </p>
            </div>
            <div ng-show="selectedRole.room">
              <h5 class="flush-bottom"> Location </h5>
              <p> {{ selectedRole.room }} </p>
            </div>
          </div><!--/col-sm-4-->
          <div class="col-md-4">
            <div ng-show="currentMember.showFrequency">
              <div class="form-group" ng-class="{'has-error': formErrors.frequency}" >
                <h5>Frequency </h5>
                <select class="form-control" ng-model="currentMember.currentOpportunity.frequency" ng-change="populateDates()" ng-options="f.text for f in frequency">
                  <option value="">Select a Frequency</option>
                </select>
                <div ng-show="formErrors.frequency"> 
                  <span ng-bind-html="$root.messages[$root.MESSAGES.selectFrequency].message | html"></span>
                </div>
              </div><!--/form-group-->
              <div ng-if="currentMember.currentOpportunity.frequency.value > 0">
                <div class="form-group" ng-class="{'has-error': formErrors.from || formErrors.dateRange}">
                  <label>From: </label>
                  <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{::format}}" ng-model="currentMember.currentOpportunity.fromDt" is-open="$parent.datePickers.fromOpened" datepicker-options="dateOptions"  ng-required="true" close-text="Close" ng-change="changeFromDate()" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openFromDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div><!--/input-group-->
                  <div ng-show="formErrors.from"> 
                    <span ng-bind-html="$root.messages[$root.MESSAGES.invalidData].message | html"></span>
                  </div>
                </div><!--/form-group-->
                <div class="form-group" ng-class="{'has-error': formErrors.to || formErrors.dateRange}" >
                  <label>To:</label>
                  <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{::format}}" ng-model="currentMember.currentOpportunity.toDt" is-open="$parent.datePickers.toOpened" min-date="minDate" max-date="'2050-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-change="changeToDate()" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openToDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div><!--/input-group-->
                  <div ng-show="formErrors.to"> 
                    <span ng-bind-html="$root.messages[$root.MESSAGES.invalidData].message | html"></span>
                  </div>
                  <div ng-show="formErrors.dateRange"> 
                    <span ng-bind-html="$root.messages[$root.MESSAGES.invalidDateRange].message | html"></span>
                  </div>
                </div><!--/form-group-->
              </div><!--/ng-show-->
            </div> <!--/ng-show-->
          </div><!--/col-sm-4-->
          <div class="col-sm-12 serve-save soft-half-top">
            <a href="mailto:{{ ::team.primaryContact }}" class="pull-left">
              <svg viewBox="0 0 32 32" class="icon icon-mail5 icon-large icon-subtle" tooltip-placement="right" tooltip="Email Team Leader">
                <use xlink:href="#mail5"></use>
              </svg>
            </a>
            <button class="btn btn-primary btn-sm" ng-click="closePanel()">Cancel</button>
            <button class="btn btn-primary btn-sm" ng-click="saveRsvp()">Save</button>
          </div><!--/col-sm-12-->
        </div><!--/row-->
      </div><!--/panel-body-->
    </div><!--/panel-collapse-->

  </div><!--/panel-->
</div>
