<div class="col-sm-12 serve-save event-childcare soft-half-top" style="text-align:left"> 

  <span ng-bind-html='$root.MESSAGES.childcareInstructions.content | html'> </span> 
  
  <ng-form name='childcareEvent.form' ng-submit='childcareEvent.submit()'>

    <div ng-repeat="child in childcareEvent.children" >
      <childcare-child child='child'> </childcare-child> 
    </div>
  
    <input type='submit' value='Submit' class='btn btn-primary'>
  </ng-form>
</div>
