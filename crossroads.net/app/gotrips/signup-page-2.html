<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
      <h1 class="page-header">Go South Africa Signup</h1>
      <h2 class="subheading">Step 2 of 6</h2>

      <p class="text-muted flush-bottom push-top">20% Completed</p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="20" aria-valuemax="100" style="width: 20%">
          <span class="sr-only">20% Complete</span>
        </div>
      </div>

      <legend>
        Emergency Contact Information
      </legend>

      <p>This needs to be someone not going on the trip.  We will notify them in the event of an emergency, and may contact them when the group arrives at the trip destination.</p>

      <form role="form">
        <div class="row">
            <div class="form-group col-sm-6">
              <label for="firstname" class="required">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter emergency contact first name">
            </div>

            <div class="form-group col-sm-6">
              <label for="lastname" class="required">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter emergency contact last name">
            </div>
            <div class="form-group col-sm-6">
              <label for="primaryphone" class="required">Primary Phone</label>
              <input type="text" class="form-control" id="primaryphone" placeholder="Enter emergency contact primary phone number">
            </div>
            <div class="form-group col-sm-6">
              <label for="secondaryphone">Secondary Phone</label>
              <input type="text" class="form-control" id="secondaryphone" placeholder="Enter emergency contact secondary phone number">
            </div>
            <div class="form-group col-sm-6">
              <label for="email">Email Address</label>
              <input type="text" class="form-control" id="email" placeholder="Enter emergency contact email address">
            </div>
        </div>


        <a ui-sref="go-south-africa-signup-page-3" class="btn btn-primary pull-right">Continue</a>
        <a ui-sref="go-south-africa-signup" class="btn btn-primary pull-right">Back</a>
      </form>

  </div><!--/col-sm-12-->
</div><!--/row-->
