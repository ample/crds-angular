<H1> PROFILE </H1>

<div class="row">
  <div class="col-sm-12"><progressbar value="25"></progressbar></div>
</div>
<h2>Tell us about yourself so we can keep you in the loop.</h2>
<form class="row">
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" placeholder="First Name">
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group col-xs-12">
    <input type="text" class="form-control" placeholder="Email Address">
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" placeholder="Date of Birth">
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" placeholder="Mobile Phone">
  </div>
  <div class="col-xs-6 col-xs-offset-6">
    <button type="submit" class="btn btn-block btn-primary-gc pull-right">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
      	<use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
</form>
