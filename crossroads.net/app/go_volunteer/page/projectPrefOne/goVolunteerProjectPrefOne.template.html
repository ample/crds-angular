<div class="row">
  <div class="col-sm-12">
    <progressbar value="15"></progressbar>
  </div>
</div>
<h2>What is your first choice of three project preference?</h2>
<form>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-standard btn-block btn-multi-line push-half-bottom {{item.state}}" ui-sref="go-volunteer.crossroadspage({page: 'available-prep-spouse'})" ng-repeat="item in goProjectPrefTwo.list">
        {{item.title}}
        <br>
        <span class="small">Ages {{item.age}}&plus;</span>
      </a>
    </div>
  </div>
</form>
