  <div class="col-sm-12"><progressbar value="15"></progressbar></div>

<h2>What is your spouseâ€™s contact information?</h2>
<div class="row">

  <div class="form-group col-xs-6">
    <label>First Name</label>
    <input type="text"
           class="form-control"
           placeholder="Spouse's first name*"
           ng-model="volunteerProfile.spouse.nickName" >
  </div>

  <div class="form-group col-xs-6">
    <label>Last Name</label>
    <input type="text"
           class="form-control"
           placeholder="Spouse's last name*"
           ng-model="volunteerProfile.spouse.lastName" >
  </div>

  <div class="form-group col-xs-12">
    <label>Email</label>
    <input type="email"
           class="form-control"
           placeholder="Spouse's email address*"
           ng-model="volunteerProfile.spouse.emailAddress">
  </div>

  <div class="form-group col-xs-6">
    <label>Birth Date</label>
    <input type="text"
           class="form-control"
           placeholder="mm/dd/yyyy"
           ng-model="volunteerProfile.spouse.dateOfBirth">
  </div>

  <div class="form-group col-xs-6">
    <label>Mobile Phone</label>
    <input type="text"
           class="form-control"
           placeholder="Enter mobile phone"
           ng-model="volunteerProfile.spouse.mobilePhone">
  </div>

  <div class="col-xs-12">
    <button type="submit" class="btn btn-block btn-primary-gc pull-right" ui-sref="go-volunteer.crossroadspage({page: 'children'})">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
      	<use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
</div>
