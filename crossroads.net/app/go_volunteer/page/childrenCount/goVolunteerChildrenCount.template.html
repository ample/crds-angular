<div class="row">
  <div class="col-sm-12">
    <progressbar value="15"></progressbar>
  </div>
</div>
<h2>How many children will be serving with you?</h2>

<form>
  <div class="row">

    <div class="col-xs-12 soft-half-bottom">
      <h-number value="0" singular="Child Age 2-7" plural="Children Age 2-7" min="0" max="15" step="1"></h-number>
    </div>

    <div class="col-xs-12 soft-half-bottom">
      <h-number value="0" singular="Child Age 8-12" plural="Children Age 8-12" min="0" max="15" step="1"></h-number>
    </div>

    <div class="col-xs-12 soft-half-bottom">
      <h-number value="0" singular="Child Age 13-18" plural="Children Age 13-18" min="0" max="15" step="1"></h-number>
    </div>
  </div>
  <hr />
  <h3 class="push-bottom"><strong>3</strong> Total</h3>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-block btn-primary-gc" ui-sref="go-volunteer.crossroadspage({page: 'group-connector'})">Next</button>
    </div>
  </div>
</form>
