<h2>How many children will be serving with you?</h2>

<form>

    <div class="col-xs-4">
      <label class="soft-half-top">Ages 2-7</label>
    </div>
    <div class="col-xs-8 soft-half-bottom">
      <h-number value="0" singular="child" plural="children" min="0" max="15" step="1"></h-number>
    </div>

    <div class="col-xs-4">
      <label class="soft-half-top">Ages 8-12</label>
    </div>
    <div class="col-xs-8 soft-half-bottom">
      <h-number value="0" singular="child" plural="children" min="0" max="15" step="1"></h-number>
    </div>

    <div class="col-xs-4">
      <label class="soft-half-top">Ages 13-18</label>
    </div>
    <div class="col-xs-8 soft-half-bottom">
      <h-number value="0" singular="child" plural="children" min="0" max="15" step="1"></h-number>
    </div>
  </div>
  <hr />
  <h3 class="push-bottom"><strong>3</strong> Total</h3>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-block btn-primary-gc" ui-sref="go-volunteer.crossroadspage({page: 'group-connector'})">Next</button>
    </div>
  </div>
</form>
