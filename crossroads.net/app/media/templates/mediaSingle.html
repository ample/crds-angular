  <div class="row">

    <!-- Site wide og/fb tags -->
    <meta property="og:site_name" content="Crossroads"/>
    <meta property="og:locale" content="en_US" />
    <!--<meta property="fb:app_id" content="[FB_APP_ID]" />-->   <!-- If and when we have a Facebook App ID, it goes here -->

    <!-- URL specific og/fb tags. Using http://int.crossroads.net/media/single for example data-->
    <meta property="og:title" content="Work Like You Need It" />
    <meta property="og:url" content="http://int.crossroads.net/media/single" />
    <meta property="og:image" content="http://s3.amazonaws.com/crossroads-media/images/likeaboss_02_still.jpg" />   <!-- Best if at least 1200x630 pixels -->
    <meta property="og:description" content="From the series Like A Boss. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis urna lectus, lobortis maximus sodales quis, convallis in turpis. Donec accumsan consequat turpis, a ultrices mi fringilla in." />

    <meta property="og:type" content="article" />   <!-- Type of content. Use 'article' for blog posts & media pages. Use 'website' for content/static pages -->
    <meta property="article:publisher" content="https://www.facebook.com/crdschurch" /> <!-- Only valid for 'article' types (blog posts and media) -->

      <div class="media-curtain">
        <div class="media-background">
          <div class="container">

            <!--VIDEO-->
            <div class="row" ng-show="singleMedia.showVideoSection()">
              <div class="col-lg-10 col-lg-offset-1 custom-poster mobile-hard-left mobile-hard-right ng-scope">

                <div ng-click="singleMedia.playVideo()" ng-show="singleMedia.videoStillIsVisible">
                  <svg viewBox="0 0 32 32" class="icon icon-youtube-play-bw">
                	<use xlink:href="#youtube-play-bw"></use>
                  </svg>
                  <img ng-src="{{singleMedia.imageUrl}}" class="img-full-width">
                </div>

                <div ng-show="singleMedia.videoPlayerIsVisible" class="embed-responsive embed-responsive-16by9">
                  <you-tube-player width="640" height="480" videoid="{{singleMedia.video.videoUrl}}" ></you-tube-player>
                </div>
                
              </div>
            </div>

            <!--AUDIO-->
            <div class="row" ng-show="singleMedia.showAudioSection()">
              <div class="col-lg-10 col-lg-offset-1 mobile-hard-left mobile-hard-right ng-scope"
                   plangular="{{singleMedia.audio.serviceId}}">
                <div class="controls">
                  <div class="col-xs-2 col-sm-1">
                    <a href="" ng-click="singleMedia.setAudioPlayer(player); play()" ng-show="!player.playing">
                      <svg viewBox="0 0 32 32" class="icon icon-play4">
                      	<use xlink:href="#play4"></use>
                      </svg>
                    </a>
                    <a href="" ng-click="pause()" ng-show="player.playing">
                      <svg viewBox="0 0 32 32" class="icon icon-pause4">
                        <use xlink:href="#pause4"></use>
                      </svg>
                    </a>
                  </div><!--/col-xs-2 col-sm-1-->
                  <div class="col-xs-10 col-sm-11">
                    <progress value="{{ currentTime / duration || 0}}" ng-click="seek($event);" class="plangular-progress"></progress>
                    <div class="progress bootstrap-progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="{{ (currentTime / duration) * 100 || 0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ (currentTime / duration) * 100 || 0 }}%;" ng-click="seek($event)">
                        <span class="sr-only">{{ (currentTime / duration) * 100 || 0 | number:0}}%</span>
                        <span class="progress-percentage">{{ (currentTime / duration) * 100 || 0 | number:0}}%</span>
                      </div>
                    </div>
                  </div><!--/col-xs-10 col-sm-11-->
                </div>
                <img src="{{singleMedia.imageUrl}}" class="img-full-width">
              </div>
            </div>
            <ng-include src="'templates/mediaDetails.html'"> </ng-include>
          </div><!--/container-->
        </div><!--/media-background-->
      </div><!--/media-curtain-->

  </div>

<div class="container">
  <div class="row related-media">
    <div class="col-sm-12">
      <h2>Related Media</h2>
      <div class="row">
        <ng-include src="'templates/media-list.html'"> </ng-include>
      </div>
    </div>
  </div>
</div><!--/container-->
