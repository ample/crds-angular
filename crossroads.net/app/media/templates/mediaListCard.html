<ul class="media-list">
    <li class="col-sm-2 col-xs-6" ng-repeat="item in items | orderBy: '-created' | limitTo: limit">
        <a ui-sref="mediaSingle({ id: {{item.id}}, title: '{{item.title | replaceNonAlphaNumeric }}' })">
            <img data-src="{{item.still.filename}}" class="img-responsive imgix-fluid">
            <h4 class="flush-bottom">{{item.title}}</h4>
            <p class="text-muted">{{item.created | date: "MM.dd.yyyy"}}</p>
        </a>
    </li>
</ul>
