<div class="row">
  <div class="col-sm-12">


              <div class="media-details">
                <div class="row">
                  <div class="message-info col-sm-8 col-lg-8 col-lg-offset-1">
                    <header class="message-header">
                      <h2>Work Like You Need It
                        <small>Series: Like A Boss</small>
                      </h2>
                      <span class="message-date text-muted">Saturday, August 30, 2014</span>

                      <!--Social Media Buttons-->
                      <div class="social-media-buttons addthis_toolbox addthis_default_style addthis_32x32_style pull-right">
                        <a title="Facebook" href="#">
                          <svg viewBox="0 0 14 32" class="icon icon-facebook icon-social-media">
                            <use xlink:href="#facebook"></use>
                          </svg>
                        </a>
                        <a title="Tweet" href="#">
                          <svg viewBox="0 0 30 32" class="icon icon-twitter icon-social-media">
                            <use xlink:href="#twitter"></use>
                          </svg>
                        </a>
                        <a target="_blank" title="Email" href="#">
                          <svg viewBox="0 0 32 32" class="icon icon-mail5 icon-social-media">
                            <use xlink:href="#mail5"></use>
                          </svg>
                        </a>
                      </div>
                      <hr>
                    </header>
                    <div class="message-body">
                      <p>Chuck Mingo talks about working like you need it.</p>
                    </div> <!--/message-body-->
                  </div> <!--/message-info-->

                  <ng-include src="'media/message-action-buttons.html'"> </ng-include>


              </div> <!--/media-details-->

  </div><!--/col-sm-12-->
</div><!--/row-->
