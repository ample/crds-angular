<div >
      <legend>
        Emergency Contact Information
      </legend>

      <p>This needs to be someone not going on the trip.  We will notify them in the event of an emergency.</p>

      <form role="form">
        <div class="row">
            <div class="form-group col-sm-6">
              <label for="emergency-firstname" class="required">First Name</label>
              <input type="text" class="form-control" id="emergency-firstname" placeholder="Enter emergency contact first name">
            </div>
            <div class="form-group col-sm-6">
              <label for="emergency-lastname" class="required">Last Name</label>
              <input type="text" class="form-control" id="emergency-lastname" placeholder="Enter emergency contact last name">
            </div>
            <div class="form-group col-sm-6">
              <label for="emergency-primaryphone" class="required">Primary Phone</label>
              <input type="text" class="form-control" id="emergency-primaryphone" placeholder="Enter emergency contact primary phone number">
            </div>
            <div class="form-group col-sm-6">
              <label for="emergency-secondaryphone">Secondary Phone</label>
              <input type="text" class="form-control" id="emergency-secondaryphone" placeholder="Enter emergency contact secondary phone number">
            </div>
            <div class="form-group col-sm-6">
              <label for="emergency-email">Email Address</label>
              <input type="text" class="form-control" id="emergency-email" placeholder="Enter emergency contact email address">
            </div>
        </div>


        <a ng-click='pages.handleNext(4)'  class="btn btn-primary pull-right">Next</a>
        <a ng-click='pages.handlePrevious(2)' class="btn btn-standard pull-right">Back</a>
      </form>
</div><!--/row-->
