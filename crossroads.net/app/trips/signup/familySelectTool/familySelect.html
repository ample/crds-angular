<ul class="list-group col-sm-7">
  <pre> {{ signupService }} </pre>
  <li class="list-group-item hard-sides hard-ends" ng-repeat='member in familyMembers'>
    <div class="clearfix">
      <div class="col-xs-12 col-top" ng-class='divClass(member)'>
        <p class="push-half-top" ng-class='pClass(member)' >
          {{member.preferredName}} {{member.lastName}} 
          <span ng-if='isSignedUp(member)' class="pull-right">Signed up {{member.signedUpDate}} </span>
        </p>
      </div>
      <div ng-if='!isSignedUp(member)' class="col-xs-12 col-sm-3 col-md-2 hard-sides mobile-soft-sides mobile-push-half-top">
        <a ui-sref="tripsignup.application({campaignId: signupService.campaign.id }) " class="table-btn btn-standard">Sign Up</a>
      </div>
    </div>
  </li>
</ul>
