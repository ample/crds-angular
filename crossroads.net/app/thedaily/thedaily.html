<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h1 class="page-header">The Daily</h1>
    <h2 class="subheading">Spend time connecting with God on a daily basis.</h2>

    <div dynamic-content="$root.MESSAGES.thedaily_desc.content | html"></div>

    <hr>


      <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl" novalidate>
        <div class="mc-field-group row" ng-hide="mailchimp.result === 'success'">
          <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='crossroads'">
          <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us5'">
          <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='30fc95dac2caa1e536e62b5d2'">
          <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='7900a9a5ab'">
          <div class="col-lg-12 push-bottom" ng-class="{'has-error': mailchimp.result}">
            <div class="input-group">
              <input type="email" name="email" ng-model="mailchimp.EMAIL" placeholder="Email address" class="required email form-control">
              <span class="input-group-btn">
                <input type="submit" value="Subscribe" ng-click="addSubscription(mailchimp)" class="btn btn-primary">
              </span>

            </div><!-- /input-group -->
            <span ng-show="mailchimp.result === 'error'" ng-cloak dynamic-content="mailchimp.errorMessage"></span>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->

        <!-- Show success message if MailChimp returned successfully. -->
        <div class="push-bottom bold" ng-show="mailchimp.result === 'success'" ng-cloak>
          <span dynamic-content="mailchimp.successMessage"></span>
        </div>


      </form>

    <div dynamic-content="$root.MESSAGES.thedaily_unsub.content | html"></div>

  </div>
</row><!--/row-->
