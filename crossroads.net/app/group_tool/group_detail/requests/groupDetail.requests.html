<div class="table-responsive">
  <table class="table">
    <thead>
      <th class='col-md-1'></th>
      <th class='col-md-2'>Name</th>
      <th class='col-md-2'>Request</th>
      <th class='col-md-2'>Email Address</th>
      <th class='col-md-2'>Request Date</th>
      <th class='col-md-3'></th>
    </thead>
    <tbody>
      <tr ng-repeat='requests in groupDetailRequests.data.requests track by $index'>
        <td>
          <img class='img-responsive imgix-fluid' ng-src='{{request.imageUrl}}' err-src='{{groupDetailRequests.defaultProfileImageUrl}}'>
        </td>
        <td>
          {{request.name}}
        </td>
        <td>
          {{request.requestType === 'invite' ? 'Invite Sent' : 'Requested to Join'}}
        </td>
        <td>
          {{request.email}}
        </td>
        <td>
          {{request.dateRequested}}
        </td>
        <td>
          {{request.name}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
