<div class="page-header">
  <h2>Sign In / Register</h2>
</div>

<form id="register">
  <label for="register-email">Email</label>
  <input class="form-control" type="text" name="email" id="register-email">
  <label for="register-password">Password</label>
  <input class="form-control" type="password" name="password" id="register-password">
  <br />
  <div ng-show="login.authState == 'sign-in'">
    <button class="btn btn-primary" ng-click="login.authenticate()">Sign In</button>
    <a class="btn btn-link" ng-click="authState='register'">...or click here to register</a>
  </div>
  <div ng-show="login.authState == 'register'">
    <button class="btn btn-primary" ng-click="login.authenticate()">Register</button>
    <a class="btn btn-link" ng-click="authState='sign-in'">...or click here to sign in</a>
  </div>
</form>
