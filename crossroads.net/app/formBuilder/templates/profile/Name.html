<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'name')}" >
<label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div class="bordered">
    <div class="form-group">
        <input type="text" id="{{formField.field.id}}" name="{{formField.field.name}}"  class="form-control" ng-model="formField.data.profileData.person.firstName" readonly/>
    </div>
</div>
</div>
