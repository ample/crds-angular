<form ng-submit="formBuilder.save()">
  <div ng-repeat="field in formBuilder.form">
    <form-field field="field"></form-field>
  </div>

  <loading-button
          loading-text='Saving...'
          normal-text='Save'
          input-type='button'
          input-classes='btn btn-primary'
          loading-class='disabled'
          loading='formBuilder.form.saving' >
  </loading-button>
  
</form>
