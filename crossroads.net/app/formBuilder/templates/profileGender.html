<div class="form-group col-sm-6" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'gender')}" >
    <label class="block required" ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
    <label class="block required" ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
    <label class="radio-inline" ng-repeat='genders in formField.responses.genders'>
    <input type="radio"
            name="gender"
            ng-value="genders.dp_RecordID"
            ng-model="formField.responses.profileData.person.genderId"
            required /> {{genders.dp_RecordName}}
    </label>
    <ng-messages for="profile.pform.gender.$error" ng-if="profile.validation.showErrors(profile.pform, 'gender')">
    <ng-messages-include src="on-submit-messages"></ng-messages-include>
    <ng-messages-include src="on-pause-messages"></ng-messages-include>
    </ng-messages>
</div>
