<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'undividedSession')}" >
<label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div ng-repeat='group in formField.data.availableGroups'>
    <label class="radio-inline">
    <input type="radio"
            name="group"
            ng-value="group.groupId"
            ng-model="group.selected" /> {{group.groupName}}
    </label>
</div>
</div>
