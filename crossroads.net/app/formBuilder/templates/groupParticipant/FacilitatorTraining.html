<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'undividedFacilitatorTraining')}" >
    <label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
    <label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
    <div ng-repeat='attribute in formField.data.attributeTypes[constants.ATTRIBUTE_TYPE_IDS.UNDIVIDED_FACILITATOR_TRAINING].attributes'>
        <label class="radio-inline">
            <input type="radio"
                   name="facilitatorTraining"
                   ng-value="attribute"
                   ng-model="formField.data.groupParticipant.singleAttributes[constants.ATTRIBUTE_TYPE_IDS.UNDIVIDED_FACILITATOR_TRAINING].attribute" /> {{attribute.name}}
        </label>
    </div>
</div>
