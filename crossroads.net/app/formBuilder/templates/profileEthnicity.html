<div class="form-group col-sm-6" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'ethnicity')}" >
  <label ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
  <label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
  <div class="profile-ethnicity">
    <div ng-repeat="ethnicity in formField.responses.ethnicities">
      <input type="checkbox"
      name="ethnicity"
      ng-value="ethnicity.attributeId"
      ng-model="ethnicity.selected" />
    {{ethnicity.name}}
    </div>
  </div>
</div>
