<label ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div class="bordered">
    <div class="form-group" ng-repeat="attribute in formField.attributes track by $index">
        <input type="radio" id="attribute_{{formField.attributeType.name}}_{{$index}}" name="{{formField.attributeType.name}}" value="{{attribute.id}}" ng-model="responses[formField.attributeType.name]" />
        <label for="attribute_{{formField.attributeType.name}}_{{$index}}">
            {{attribute.name}} {{attribute.description}}
        </label>
    </div>
</div>
<br>
