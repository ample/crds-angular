<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'facilitatorTraining')}" >
<label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div ng-repeat='facilitatorTraining in formField.responses.facilitatorTraining'>
    <label class="radio-inline">
    <input type="radio"
            name="facilitatorTrainings"
            ng-value="facilitatorTraining.dp_RecordID"
            ng-model="formField.responses.attributeId"
            required /> {{facilitatorTraining.attributeName}}
    </label>
    <ng-messages for="profile.pform.facilitatorTraining.$error" ng-if="profile.validation.showErrors(profile.pform, 'facilitatorTraining')">
    <ng-messages-include src="on-submit-messages"></ng-messages-include>
    <ng-messages-include src="on-pause-messages"></ng-messages-include>
    </ng-messages>
</div>
</div>
