<div class="event-room push-ends" class="push-bottom" style="border-bottom: 1px solid #DDD">
      <h2>Fireplace Room 
        <button class="btn btn-standard">
          <svg viewBox="0 0 32 32" class="icon icon-trash">
            <use xlink:href="#trash"></use>
          </svg>
        </button>
      </h2>
      <div class="form-group">
        <label>Layout</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox"> Make Hidden</label>
      </div>
      <h3>Equipment</h3>
      <div class="form-group">
        <table class="table table-responsive">
          <thead>
            <th>Name</th>
            <th>Quantity</th>
            <th>Available</th>
            <th>Remove</th>
          </thead>
          <tbody>
            <td>
              <select class="form-control">
                <option>ng-repeat</option>
              </select>
            </td>
            <td>
              <input type="tel" class="form-control">
            </td>
            <td>
              10
            </td>
            <td>
              <button class="btn btn-standard">
                <svg viewBox="0 0 32 32" class="icon icon-trash">
                  <use xlink:href="#trash"></use>
                </svg>
              </button>
            </td>
          </tbody>
        </table>
      </div>
      <button class="btn btn-standard push-bottom">
        <svg viewBox="0 0 25 32" class="icon icon-plus">
          <use xlink:href="#plus"></use>
        </svg> Add Equipment</button>
    </div>
