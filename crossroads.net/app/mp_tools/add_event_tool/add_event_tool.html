<div ng-if="!addEvent.allowAccess()" class="alert alert-danger" role="alert">
  <div dynamic-content="$root.MESSAGES.mptool_invalid_access.content | html"></div>
</div>

<div ng-if="addEvent.allowAccess()">
  <preloader full-screen='true' ng-show="!addEvent.viewReady"> </preloader>

  <div class="col-xs-6 col-xs-offset-3">
    <h2>Tools -> New Event with Equipment</h2>
    <form>
      <div class="form-group">
        <label>Event Title</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Event Type</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
      <div class="form-group">
        <label>Congregation</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
      <div class="form-group">
        <label>Meeting Instructions</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Program</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
      <div class="form-group">
        <label>Primary Contact</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
      <div class="form-group">
        <label>Minutes for Setup</label>
        <input type="tel" class="form-control" placeholder="0">
      </div>
      <div class="form-group">
        <label>Minutes for Cleanup</label>
        <input type="tel" class="form-control" placeholder="0">
      </div>
      <div class="form-group">
        <label>Event Start Time and Date</label>
        <h4>DATE AND TIME PICKER</h4>
      </div>
      <div class="form-group">
        <label>Event End Time and Date</label>
        <h4>DATE AND TIME PICKER</h4>
      </div>
      <div class="form-group">
        <label>Donation Batch Tool Needed?
          <input type="checkbox">
          <label>
      </div>
      <div class="form-group">
        <label>Send Reminder?
          <input type="checkbox">
        </label>
      </div>
      <div class="form-group ">
        <label>Reminder Days</label>
        <select class="form-control">
          <option>ng-repeat</option>
        </select>
      </div>
    </form>
        <button class="btn btn-primary pull-right">Save</button>
        <button class="btn btn-default pull-right">Cancel</button>
  </div>

</div>
