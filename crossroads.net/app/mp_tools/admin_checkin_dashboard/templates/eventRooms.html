<div class="table-responsive">
  <table class="table">
    <thead>
      <th>Room</th>
      <th class="col-lg-2" style="white-space: nowrap">Room Name</th>
      <th style="white-space: nowrap">Can Checkin</th>
      <th class="col-lg-1"># of Volunteers</th>
      <th class="col-lg-1">Capacity</th>
      <th style="white-space: nowrap">Kids Signed In</th>
      <th style="white-space: nowrap">Kids Checked In</th>
      <th>Kids/Volunteers ratio</th>
    </thead>
    <tbody>
      <tr ng-repeat="room in rooms track by $index">
        <td>
          {{ room.name }}
        </td>
        <td>
          <div ng-show="!room.editLabel" >
            <a href="#" ng-click="editRoom(room, $index)">{{ room.label }}</a>
          </div>
          <div ng-show="room.editLabel">
            <input type="text" id="label{{$index}}" ng-model="room.label" ng-blur="editRoom(room, $index)"/>
          </div>
        </td>
        <td>
          <input type="checkbox" ng-model="room.checkinAllowed"/>
        </td>
        <td>
          <input type="text" ng-model="room.volunteers" class="form-control"/>
        </td>
        <td>
          <h-number value="room.capacity" min="1" max="1000" step="1" change="update()"></h-number>
        </td>
        <td>
          {{ room.participantsAssigned }}
        </td>
        <td>
          {{ room.participantsAssigned }}
        </td>
        <td>
          {{ ratio(room) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
