<div class="form-group col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <h1 class="page-header">Create Recurring Gift</h1>
  <div class="push-top">
    <form name="recurringGiveForm">
      <ng-include src="'templates/recurringGiftTemplate.html'"> </ng-include>

      <button ng-click="recurringGift.create(recurringGiveForm)" ng-class="{disabled: recurringGift.dto.processing}" class="btn btn-primary btn-lg btn-block-mobile give-button">
        <span ng-if="recurringGift.dto.processing">Giving</span>
        <span ng-if="!recurringGift.dto.processing">Give ...</span>
          <svg viewBox="0 0 32 32" class="icon-medium icon-arrow-right9">
            <use xlink:href="#arrow-right9"></use>
          </svg>
      </button>
    </form>
  </div>
</div>
