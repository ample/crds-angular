<ul class="navbar--login list-unstyled">

    <span id="current-user" class="hidden-md hidden-sm hidden-xs" ng-if="!showLoginButton"> aUsername </span>
    <li ng-show="!showLoginButton" class="hidden-md hidden-sm hidden-xs">
        <a href="#" ng-click="logout()">Sign Out</a>
    </li>

    <li class="hidden-xs hidden-sm" data-toggle="dropdown" ng-show="showLoginButton">
        <button class="btn btn-primary" id="form-toggle" ng-click="toggleDesktopLogin()">
            <span>Login</span>
        </button>
    </li>

    <li>
        <ul class="navbar--login__dropdown list-unstyled col-md-3 soft-top soft-sides" role="menu" aria-labelledby="dropdownMenu1" ng-class="{toggleOpen: loginShow}">
            <li role="presentation">
                <div class="navbar--login__container">
                    <div class="dd_menu">
                        <div class="primary">
                            <form id="nav_login" role="form" ng-submit="login()" class="ng-pristine ng-valid">
                                <div class="form-group">
                                    <div class="navbar--login__input" ng-class="{'has-error': loginError}">
                                        <input required class="form-control ng-pristine ng-untouched ng-valid" type="text" name="userName" id="username_nav" placeholder="Email" autocomplete="off" autocapitalize="off" ng-model="credentials.username" autofocus="">
                                    </div>
                                    <div class="navbar--login__input" ng-class="{'has-error': loginError}">
                                        <input required class="form-control ng-pristine ng-untouched ng-valid" autocomplete="off" type="password" name="password" id="password_nav" placeholder="Password" autocapitalize="off" ng-model="credentials.password">
                                    </div>
                                    <div>
                                        <!-- ngIf: loginError -->
                                    </div>
                                    <input type="submit" name="submit_nav" value="Login" ng-click="login" ng-class="{disabled: processing }" id="submit_nav" class="col-xs-12 btn btn-primary push-half-bottom">
                                    <div class="soft-half-bottom">
                                        <p class="forgot_password"><a href="#">Forgot password?</a></p>
                                        <input type="checkbox" name="remember" id="remember_nav" ng-model="checked" ng-init="checked=true" class="ng-pristine ng-untouched ng-valid">
                                        <label class="remember" for="remember_nav">Stay logged in</label>
                                    </div> <!--/soft-half-bottom -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </li>
</ul>
