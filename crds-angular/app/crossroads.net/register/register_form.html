
<div class="primary">
    <form name="registerForm" role="form" ng-submit="register()" novalidate>

        <div class="soft-half-bottom" ng-class="{'has-error':
         registerForm.firstname.$error.required && registerForm.$submitted  && registerForm.firstname.$dirty ||
         registerForm.firstname.$error.required && registerForm.$submitted  && !registerForm.firstname.$touched ||
         registerForm.firstname.$error.required && registerForm.$submitted  && registerForm.firstname.$touched ||
         registerForm.firstname.$error.unique && registerForm.firstname.$dirty  ||
         !registerForm.firstname.$error.required && registerForm.firstname.$dirty && !registerForm.firstname.$valid}">
            <input class="form-control" id="firstname" name="firstname" type="text" ng-model="newuser.firstname" required placeholder="First Name"/>
            <ng-messages for="registerForm.firstname.$error" ng-if="registerForm.$submitted " ng-messages-include="on-submit-messages"></ng-messages>
        </div>

        <div class="soft-half-bottom" ng-class="{'has-error':
         registerForm.lastname.$error.required && registerForm.$submitted  && registerForm.lastname.$dirty ||
         registerForm.lastname.$error.required && registerForm.$submitted  && !registerForm.lastname.$touched ||
         registerForm.lastname.$error.required && registerForm.$submitted  && registerForm.lastname.$touched ||
         registerForm.lastname.$error.unique && registerForm.lastname.$dirty  ||
         !registerForm.lastname.$error.required && registerForm.lastname.$dirty && !registerForm.lastname.$valid}">
            <input class="form-control" id="lastname" name="lastname" type="text" ng-model="newuser.lastname" required placeholder="Last Name">
            <ng-messages for="registerForm.lastname.$error" ng-if="registerForm.$submitted " ng-messages-include="on-submit-messages"></ng-messages>
        </div>

        <div>
            <email-field email="newuser.email" submitted="registerForm.$submitted"></email-field>
        </div>
        <div class="input-group soft-half-bottom">
            <password-field passwd="newuser.password" submitted="registerForm.$submitted" prefix="passwordPrefix"></password-field>
        </div>
        <p class="small push-half-bottom text-muted">Registering signifies that you have read and agreed to the <a ui-sref="content({urlsegment:'terms-of-service'})" target="_blank">terms of service</a> and <a ui-sref="content({urlsegment:'privacy-policy'})" target="_blank">Privacy Policy</a>.
        </p>
        <input style="margin-bottom: 20px;" type="submit" class="col-xs-12 btn btn-primary push-half-bottom " value="Register"/>
    </form>
</div>
