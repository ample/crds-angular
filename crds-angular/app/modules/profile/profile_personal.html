<form role="form" ng-controller="crdsProfileCtrl as profile">
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="firstname">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" ng-model="profile.person.Email">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name" ng-model="profile.person.FirstName">
        </div>

        <div class="form-group col-sm-6">
            <label for="middlename">Middle Name</label>
            <input type="text" class="form-control" id="middlename" placeholder="Enter middle name" ng-model="profile.person.MiddleName">
        </div>

        <div class="form-group col-sm-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name" ng-model="profile.person.LastName">
        </div>

        <div class="form-group col-sm-6">
            <label for="maidenname">Maiden Name</label>
            <input type="text" class="form-control" id="maidenname" placeholder="Enter maiden name" ng-model="profile.person.MaidenName">
        </div>

        <div class="form-group col-sm-6">
            <label for="nickname">Nick Name <small class="text-muted">(Example: Rob or Becky)</small></label>
            <input type="text" class="form-control" id="nickname" placeholder="Enter nick name" ng-model="profile.person.NickName">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="nickname">Mobile Phone</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile phone" ng-model="profile.person.MobilePhone">
        </div>

        <div class="form-group col-sm-6">
            <label for="provider">Service Provider</label>
            <select class="form-control col-sm-12" ng-model="profile.person.ServiceProvider" 
                    ng-options="providers.dp_RecordName for providers in profile.serviceProviders track by providers.dp_RecordName">
                <option value=""> -- Choose One -- </option>
            </select>
        </div>

    </div>

    <div class="row" ng-controller="crdsDatePickerCtrl">
        <div class="col-sm-6">
            <label class="control-label">Birth Date</label>
            <div class="input-group">
                <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" datepicker-append-to-body="true" ng-model="profile.person.BirthDate" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true" close-text="Close" ng-click="open($event)" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="open($event)">Add</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="marital_status">Marital Status</label>
            <select class="form-control col-sm-12"
                    ng-model="profile.person.MaritalStatus"
                    ng-options="status.dp_RecordName for status in profile.maritalStatuses track by status.dp_RecordName"
                    >
            </select>
        </div>

        <div class="form-group col-sm-6">
            <label class="block">Gender</label>
            <label class="radio-inline" ng-repeat="gender in profile.genders">
                <input type="radio" id="gender" ng-value="gender.dp_RecordName" ng-model="profile.person.Gender"> {{ gender.dp_RecordName }}
            </label>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="employer">Employer</label>
            <input type="text" class="form-control" id="employer" placeholder="Enter employer" ng-model="profile.person.Employer">
        </div>
    </div>

    <div class="row" ng-controller="crdsDatePickerCtrl">
        <div class="col-sm-6" ng-controller="crdsDatePickerCtrl">
            <label class="control-label">When did you start attending Crossroads?</label></span>
            <p class="input-group">
                <input type="text" class="form-control" data-datepicker-popup="MM/dd/yyyy" ng-model="profile.person.CrossroadsStartDate" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="open($event)">Date!</button>
                </span>
            </p>
        </div>
    </div>

    <button id="save-personal" ng-click="profile.savePersonal(profile)" class="btn btn-primary" data-style="expand-left">
        Save
    </button>
</form>
