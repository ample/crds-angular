<div class="form-group col-sm-6">
    <label for="password">Change Password</label>
    <div class="input-group">
        <input type="password" autocomplete="off" class="form-control" id="password" name="password" ng-model="profile.password.password" ng-if="!profile.showPassword">
        <input type="text" autocomplete="off" class="form-control" id="password" name="password" ng-model="profile.password.password" ng-if="profile.showPassword" />
        <span class="input-group-addon">
            <label>
                <input type="checkbox" ng-click="profile.showPassword = !profile.showPassword"> Show
            </label>
        </span>
    </div><!-- /input-group -->
</div>
