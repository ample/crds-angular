<tabset ng-init="set = {}">
    <tab heading="Personal"><crds-profile-personal></crds-profile-personal></tab>
    <tab heading="Household" class="hidden-xs" active="set.showHousehold"><crds-profile-household></crds-profile-household></tab>
    <tab heading="Account"><ng-include src=" 'profile/templates/profile_account.html' "></ng-include></tab>
    <tab heading="Giving"><ng-include src=" 'profile/templates/profile_giving.html' "></ng-include></tab>
    <tab heading="Skills" class="hidden-xs" active="set.showSkills"><ng-include src=" 'profile/templates/profile_skills.html' "></ng-include></tab>
    <tab heading="History" class="hidden-xs" active="set.showHistory"><ng-include src=" 'profile/templates/profile_history.html' "></ng-include></tab>
    <li role="tab" data-toggle="tab" class="dropdown hidden-md hidden-lg hidden-sm dropdown-toggle" data-toggle="dropdown">
        <a href="#">More <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#" ng-click="set.showHousehold = true">Household</a></li>
            <li><a href="#" ng-click="set.showSkills = true">Skills</a></li>
            <li><a href="#" ng-click="set.showHistory = true">History</a></li>
        </ul>
    </li>
</tabset>
