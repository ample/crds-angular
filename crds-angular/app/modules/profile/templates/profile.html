<crds-profile-page >
    <tabset ng-init="set = {}">
        <tab heading="Personal"><crds-profile-personal></crds-profile-personal></tab>
        <tab heading="Account" class="hidden-xs" active="set.showAccount"><crds-profile-account></crds-profile-account></tab>
        <tab heading="Giving"></tab>
        <tab heading="Skills" class="hidden-xs" active="set.showSkills"></tab>
        <tab heading="History" class="hidden-xs" active="set.showHistory"></tab>
        <li role="tab" data-toggle="tab" class="dropdown hidden-md hidden-lg hidden-sm dropdown-toggle" data-toggle="dropdown">
            <a href="#">More <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="set.showHousehold = true">Household</a></li>
                <li><a href="#" ng-click="set.showSkills = true">Skills</a></li>
                <li><a href="#" ng-click="set.showHistory = true">History</a></li>
            </ul>
        </li>
    </tabset>
</crds-profile-page>
